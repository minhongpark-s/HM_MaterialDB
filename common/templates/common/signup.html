{% block content %}
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>My Login Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
</head>
<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
					</div>
					<div class="card fat" style="margin-top:40px">
						<div class="card-body">
							<h4 class="card-title">Signup</h4>
							<form method="POST" class="my-login-validation" action="{% url 'common:signup' %}">
                                {% csrf_token %}
                                {% include "form_errors.html" %}
								<div class="form-group">
									<label for="username">User Id</label>
									<input type="text" class="form-control" name="username" id="username" value="{{ form.username.value|default_if_none:'' }}" required autofocus>
									<div class="invalid-feedback">
										username is invalid
									</div>
								</div>

								<div class="form-group">
									<label for="password1">PW&nbsp</label>
									<input type="password" class="form-control" name="password1" id="password1" value="{{ form.password.value|default_if_none:'' }}" required data-eye>
								    <div class="invalid-feedback">
								    	Password is required
							    	</div>
								</div>

                                <div class="form-group">
                                    <label for="password2">비밀번호 확인</label>
                                    <input type="password" class="form-control" name="password2" id="password2"
                                           value="{{ form.password2.value|default_if_none:'' }}">
                                </div>

                                <div class="form-group">
                                    <label for="studentNumber">학번</label>
                                    <input type="text" class="form-control" name="studentNumber" id="studentNumber"
                                           value="{{ form.studentNumber.value|default_if_none:'' }}">
                                </div>

                                <div class="form-group">
                                    <label for="email">이메일</label>
                                    <input type="text" class="form-control" name="email" id="email"
                                           value="{{ form.email.value|default_if_none:'' }}">
                                </div>

                                <!--
								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="remember" id="remember" class="custom-control-input">
										<label for="remember" class="custom-control-label">Remember Me</label>
									</div>
								</div>
								-->

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Login
									</button>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2022 &mdash; HYMEC
					</div>
				</div>
			</div>
		</div>
	</section>
{% endblock %}
