
{% block content %}
{% load static %}
<html lang="en">
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My Login Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="container" style="margin-top:0px; max-width: 300px; min-width: 250px; border:none;">
        <div class="card fat" style="margin-top:40px; border:none;">
            <div class="card-body" style="border:none;">
                <div class="row" style="">
                    <img class="col-4"src="https://user-images.githubusercontent.com/76476451/159747256-a57192d5-d808-4ecb-a2c8-e341ac64dd02.png" style="margin-bottom:10%; margin-left:7%; width:10%; height:10%;">
                    <div class="col-7" style="text-align:left; vertical-align:center; padding:0px;">
                        <h3 style="margin-top:5%; margin-right:15%;">HYMEC</h3>
                    </div>
                </div>
                <form method="POST" class="my-login-validation" action="{% url 'common:login' %}" style="text-align:center;">
                    {% csrf_token %}
                    {% include "form_errors.html" %}
                    <div class="form-floating" style="">
                      <input type="text" class="form-control" name="username" id="username" value="{{ form.username.value|default_if_none:'' }}" required autofocus>
                      <label for="username">아이디</label>
                    </div>
                    <div class="form-floating">
                      <input type="password" class="form-control" name="password" id="password" value="{{ form.password.value|default_if_none:'' }}" required data-eye>
                      <label for="password">비밀번호</label>
                    </div>
                    <br>

                    <div class="form-group m-0">
                        <button type="submit" class="btn btn-primary btn-block">
                            Login
                        </button>
                    </div>
                    <div class="mt-4 text-center">
                        <p style="zoom:0.8; margin-top:-5%;">계정이 없으신가요? <a href="{% url 'common:signup' %}">계정 만들기</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

{% endblock %}
