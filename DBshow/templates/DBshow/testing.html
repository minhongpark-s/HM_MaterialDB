    <script> function send() { alert("send"); document.getElementById("contents").submit(); } </script>

    <div class="search-table">
        <div class="search-box">
                    <div class="row">
                        <div class="col-md-3">
                            <h5>Search All Items</h5>
                        </div>
                        <div class="col-md-9">
                            <input type="text" id="myInput" class="form-control" placeholder="Search all items e.g. XL430">
                            <script>
                                $(document).ready(function () {
                                    $("#myInput").on("keyup", function () {
                                        var value = $(this).val().toLowerCase();
                                        $("#myTable tr").filter(function () {
                                            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                                        });
                                    });
                                });
                            </script>
                        </div>
                    </div>
                </div>
        <div class="search-list">
                    <h3>현재 총 {{ n }} 종류의 물품이 있습니다.</h3>
                    <table class="table" id="myTable">
                        <thead>
                            <tr>
                                <th width="10%">사진</th>
                                <th width="10%">물품명</th>
                                <th width="20%">전체 개수</th>
                                <th width="15%">대여가능 수량</th>
                                <th width="25%">대여</th>
                            </tr>
                        </thead>
                        <tbody>

                        {% for p in db %}
                        <tr>
                            <td>
                                <div>
                                    {% if p.image %}
                                        <img src="{{p.image.url}}" alt="{{p}} head image" width="50%" height="50%">
                                    {% endif %}
                                </div>
                            </td>
                            <td>{{ p.product_name }}</td>
                            <td>{{ p.total_num }}</td>
                            <td>{{ p.rentable_num }}</td>
                            <td>

                                <a href="{% url 'DBshow:change_rentable_num' p.id  %}" class="btn btn-secondary">대여</a>
