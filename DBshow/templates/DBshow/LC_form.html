{% block content %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Laser Cutting form page</title>
</head>
<body>
    <script>
        $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
        function submitfun() {
      alert("예약 신청이 완료되었습니다. 시간대가 확정되면 연락 드리겠습니다.");
    }
    </script>
    <div class="container" style="margin-top:0px; max-width: 600px; min-width: 400px;">
        <div class="card fat" style="margin-top:40px">
            <div class="card-body">
            <h1>레이저 커팅 예약하기</h1>
            <hr>
                <form method="POST" class="my-login-validation" onsubmit="submitfun()">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="exampleInputName" class="form-label">이름</label>
                        <input type="text" class="form-control" name="LC_rent_name" id="exampleInputName" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">전화번호</label>
                        <input type="text" class="form-control" name="LC_phone_number" id="exampleInputEmail" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPurpose" class="form-label">사용 목적</label>
                        <textarea class="form-control" name="LC_purpose" id="exampleInputEmail" rows="3" aria-describedby="purposeHelp" required placeholder="사용 목적을 상세히 적어주세요 ex) 임소경 차체 제작을 위해 레이저커팅이 필요합니다."></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputTime" class="form-label">가능 시간대</label>
                        <textarea class="form-control" name="LC_availTime" id="exampleInputTime" rows="2" aria-describedby="TimeHelp" required placeholder="가능한 시간대를 2~3개 정도 적어주세요 ex) 3월15일 18:00~20:00        주의 : 최소 3일전, 18시~ 22시사이에 예약해야합니다."></textarea>
                    </div>

                    <label for="exampleInputSize" class="form-label">사이즈</label>
                    <div class="row">
                        <div class="input-group mb-3">
                            <select class="form-select" id="inputGroupSelect01" name="LC_thickness" required>
                                <option selected>두께 선택</option>
                                <option value="1">T1</option>
                                <option value="2">T2</option>
                                <option value="2.5">T2.5</option>
                                <option value="3">T3</option>
                              </select>
                              <input type="number" class="form-control" name="LC_width" placeholder="가로(mm)" aria-label="Username" required>
                              <span class="input-group-text">X</span>
                              <input type="number" class="form-control" name="LC_height" placeholder="세로(mm)" aria-label="Server" required>
                          </div>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="LC_who" id="flexRadioDefault1" value="lee">
                        <label class="form-check-label" for="flexRadioDefault1" data-toggle="tooltip" data-placement="top" title="예약이 어려울 수 있습니다.">
                        이왕건 조교님께 예약하기
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="LC_who" id="flexRadioDefault2" value="hymec" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                        하이멕 관리자에게 예약하기
                        </label>
                    </div>
                    <br>
                    <div class="form-group m-0">
                    <button type="submit" class="btn btn-primary btn-block">
                        예약하기
                    </button>
                </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-12" style="text-align:center;"><a href= "{% url 'DBshow:main' %}">뒤로가기</a></div>
                    </div>
                </form>
                <br>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
{% endblock %}
